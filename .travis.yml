language: c
git:
  submodules: false
  depth: 500
os:
 - osx
 - linux

sudo: false

env:
  global:
    - MINICONDA_DIR="$HOME/miniconda"
    - PYTHONHASHSEED=0
    - OMP_NUM_THREADS=2
    - PYEMMA_NJOBS=1
    - MACOSX_DEPLOYMENT_TARGET=10.9
    - CONDA_BUILD=YES
  matrix:
    #- CONDA_PY=3.5
    #- CONDA_PY=3.6
    - CONDA_PY=3.7

matrix:
  exclude:  # test only 3.7 on osx.
    - env: CONDA_PY=3.5
      os: osx
    - env: CONDA_PY=3.6
      os: osx
  include:  # test pip install
    - env: CONDA_PY=3.7 CONDA_BUILD=NO python="3.7"
      os: linux
      dist: xenial # Youâ€™ll need to add dist: xenial to use Python 3.7 and higher.
      language: python


before_install:
- if [[ ${CONDA_BUILD} = YES ]]; then
    source devtools/ci/travis/install_miniconda.sh;
  fi

script:
  - if [[ ${CONDA_BUILD} = YES ]]; then
      conda build -q devtools/conda-recipe -c conda-forge;
    else
      pip install pip -U
      pip install .
      pip install pytest;
      # run tests in home dir to prevent importing from clone (prevent non built extensions error)
      cd; pytest --pyargs pyemma;
    fi

after_script:
-  if [[ ${CONDA_BUILD} = YES ]]; then bash <(curl -s https://codecov.io/bash) -f $HOME/coverage.xml -e CONDA_PY; fi
