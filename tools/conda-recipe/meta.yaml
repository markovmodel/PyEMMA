package:
  name: pyemma
  version: !!str dev
source:
  path: ../..

build:
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - cython >=0.20

    - bhmm <0.6
    - joblib ==0.8.4
    - matplotlib
    - mdtraj >=1.5
    - mock
    - msmtools
    - thermotools >=0.1.12
    - nose
    - numpy >=1.7
    - pyyaml
    - scipy
    - six
    - psutil >=3.1.1
    - decorator >=4.0.0

  run:
    - python
    - setuptools
    - bhmm <0.6
    - joblib ==0.8.4
    - matplotlib
    - mdtraj >=1.5
    - mock
    - msmtools
    - thermotools >=0.1.12
    - numpy >=1.7
    - pyyaml
    - scipy
    - six
    - psutil >=3.1.1
    - decorator >=4.0.0

test:
  requires:
    - nose
    - coverage ==4
  imports:
    - pyemma

about:
  home: http://emma-project.org
  license: GNU Lesser Public License v3+
  summary: "EMMA: Emma's Markov Model Algorithms"


